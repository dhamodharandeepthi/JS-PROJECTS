<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Typing word counter</title>
  </head>
  <body>
    <div class="container">
      <h1>Type A Word in the Box</h1>
      <textarea id="textarea" cols="50" rows="4"></textarea>
      <div>
        <button class="btn" id="countBtn">Get Words Count</button>
        <button class="btn" id="resetBtn">Reset</button>
      </div>
      <h2 id="output"></h2>
    </div>
    <script src="script.js"></script>
  </body>
</html>
