<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <div class="container">
      <form id="cal-form" name="calculater">
        <div class="display">
          <input type="text" name="display" readonly />
        </div>
        <div class="button-group">
          <input
            type="button"
            value="7"
            onclick="calculater.display.value +='7'"
          />
          <input
            type="button"
            value="8"
            onclick="calculater.display.value +='8'"
          />
          <input
            type="button"
            value="9"
            onclick="calculater.display.value +='9'"
          />
          <input
            type="button"
            value="+"
            class="arthmatic-btn"
            onclick="calculater.display.value +='+'"
          />
          <br />
          <input
            type="button"
            value="4"
            onclick="calculater.display.value +='4'"
          />
          <input
            type="button"
            value="5"
            onclick="calculater.display.value +='5'"
          />
          <input
            type="button"
            value="6"
            onclick="calculater.display.value +='6'"
          />
          <input
            type="button"
            value="-"
            class="arthmatic-btn"
            onclick="calculater.display.value +='-'"
          />
          <br />
          <input
            type="button"
            value="1"
            onclick="calculater.display.value +='1'"
          />
          <input
            type="button"
            value="2"
            onclick="calculater.display.value +='2'"
          />
          <input
            type="button"
            value="3"
            onclick="calculater.display.value +='3'"
          />
          <input
            type="button"
            value="X"
            class="arthmatic-btn"
            onclick="calculater.display.value +='*'"
          />
          <br />
          <input
            type="button"
            value="C"
            class="arthmatic-btn"
            onclick="calculater.display.value =''"
          />
          <input
            type="button"
            value="/"
            class="arthmatic-btn"
            onclick="calculater.display.value +='/'"
          />
          <input
            type="button"
            value="0"
            onclick="calculater.display.value +='0'"
          />
          <input
            type="button"
            value="="
            class="arthmatic-btn"
            onclick="calculater.display.value = eval(calculater.display.value)"
          />
        </div>
      </form>
    </div>
  </body>
</html>
